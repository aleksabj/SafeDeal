<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - SafeDeal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ded5f4;
            color: #3a2e73;
            font-family: 'Sofia Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #ede9f8;
            border: 8px solid #3a2e73;
            border-radius: 50px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: rgb(107, 88, 161);
        }
        a {
            text-decoration: none;
            color: white;
            background: #917fc1;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #5a498f;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>There was an error trying to send your message. Please try again later.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
