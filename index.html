<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>SafeDeal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="content-area">
            <div class="button-container">
                <div class="button-box">
                    <button class="button" onclick="location.href='#about-us'">About Us</button>
                </div>
                <div class="button-box">
                    <button class="button" onclick="location.href='#our-app'">Our App</button>
                </div>
            </div>
        </div>

        <div class="contacts-container">
            <div class="button-box">
                <button class="button" onclick="location.href='#contacts'">Contacts</button>
            </div>
        </div>

        <div class="image-slider">
            <button class="slide-arrow left-arrow">❮</button>
            <div class="image-holder">
                <img src="images/image1.jpg" alt="Image 1" class=""active>
                <img src="images/image2.jpg" alt="Image 2">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <button class="slide-arrow right-arrow">❯</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
